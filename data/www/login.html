<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - dns3000</title>
    <script src="tailwindcss.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">dns3000</h1>
            <p class="text-gray-500 mt-2">管理后台登录</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>

            <div id="error-message" class="text-red-500 text-sm hidden"></div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                登录
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');

            errorEl.classList.add('hidden');
            errorEl.textContent = '';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    const text = await res.text();
                    errorEl.textContent = '登录失败: ' + (text || '请检查用户名和密码');
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorEl.textContent = '发生网络错误';
                errorEl.classList.remove('hidden');
            }
        });

        // Check if setup is needed
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (data.needs_setup) {
                    window.location.href = '/register.html';
                } else if (data.logged_in) {
                    window.location.href = '/';
                }
            })
            .catch(console.error);
    </script>
</body>

</html>
