<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化 - dns3000</title>
    <script src="tailwindcss.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">dns3000</h1>
            <p class="text-gray-500 mt-2">初始化管理员账号</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>

            <div id="error-message" class="text-red-500 text-sm hidden"></div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                设置账户
            </button>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('error-message');

            errorEl.classList.add('hidden');
            errorEl.textContent = '';

            if (password !== confirmPassword) {
                errorEl.textContent = '两次输入的密码不一致';
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    // Auto login or redirect to login
                    // If backend doesn't auto-login after register, we need to login or redirect.
                    // The plan said "Redirect to login page". 
                    // Let's redirect to login page for clarity and to verify flow.
                    window.location.href = '/login.html';
                } else {
                    const text = await res.text();
                    errorEl.textContent = '设置失败: ' + (text || '未知错误');
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorEl.textContent = '发生网络错误';
                errorEl.classList.remove('hidden');
            }
        });

        // Check if already set up
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (!data.needs_setup) {
                    // If already setup, maybe redirect to login?
                    // Unless we are logged in?
                    if (data.logged_in) {
                        window.location.href = '/';
                    } else {
                        window.location.href = '/login.html';
                    }
                }
            })
            .catch(console.error);
    </script>
</body>

</html>
